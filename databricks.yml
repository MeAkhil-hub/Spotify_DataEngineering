# This is a Databricks asset bundle definition for spotify.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: spotify
  uuid: 4733f130-7664-4707-9cd1-a2dad09ca2cc

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: http://127.0.0.1:7073

  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/akhil.ramireddy@outlook.com to make sure we only have a single copy.
      root_path: /Workspace/Users/akhil.ramireddy@outlook.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: akhil.ramireddy@outlook.com
        level: CAN_MANAGE
